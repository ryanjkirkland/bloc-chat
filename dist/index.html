<!DOCTYPE html>
<html ng-app="blocChat">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Chat</title>
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

	<nav class="navbar">
		<a ui-sref="main" class="logo">Bloc Chat</a>
		<ul class="rooms-container">
			<li>
				<a ui-sref="chat-room" class="avail-chat-room">Room 1</a>
			</li>
			<li>
				<a ui-sref="chat-room" class="avail-chat-room">Room 2</a>
			</li>
			<li>
				<a ui-sref="chat-room" class="avail-chat-room">Room 3</a>
			</li>
		</ul>
		<button>New Chat Room</button>
	</nav>

	<ui-view></ui-view>
    
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>

	<script>
	  // Initialize the Firebase SDK
	  var config = {
	    apiKey: '<your-api-key>',
	    authDomain: '<your-auth-domain>',
	    databaseURL: '<your-database-url>',
	    storageBucket: '<your-storage-bucket>'
	  };
	  firebase.initializeApp(config);
	</script>

    <script src="/scripts/app.js"></script>
</body>
</html>
