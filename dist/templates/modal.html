<div class="modal-header">
            <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body" id="modal-body">
    <ul>
        <li ng-repeat="room in chatroom.rooms">
            <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>
        </li>
    </ul>
    Selected: <b>{{ $ctrl.selected.item }}</b>
</div>
<div class="modal-footer">
	<input class="room-name"></input>
    <button class="btn btn-primary" type="button" ng-click="chatroom.ok().newRoom()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="modal.why()">Cancel</button>
</div>
